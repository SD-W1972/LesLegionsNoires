    window.addEventListener('scroll', () => {

            topItems.style.display = 'none';

    $(window).scroll(function() {
  var scrollTop = $(this).scrollTop();

  $('.content').css({
    opacity: function() {
      var elementHeight = $(this).height();
      return 1 - (elementHeight - scrollTop) / elementHeight;
    }
  });
});
